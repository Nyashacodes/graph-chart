    <script id="one">
    	var olddata=[0, 10, 5, 2, 20, 30, 45]; //use this for updating it (updating new data) 
    	var newdata=[10, 7, 6, 26, 24, 30, 45];
    	var olddata1=[80, 70, 5, 24, 10, 60, 5]; 
    	var newdata1=[0, 74, 60, 20, 74, 10, 55];
    	var ctx = document.getElementById('myChart').getContext('2d');
       var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'line',

	    // The data for our dataset
	    data: {
	        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
	        datasets: [{
	            label: 'My First dataset',
	            //backgroundColor: 'rgb(255, 153, 153)',
	            borderColor: 'rgb(255, 99, 132)',
	            // data: [0, 10, 5, 2, 20, 30, 45], this is static old data
	            data:olddata,
	        },{
	            label: 'My Second dataset',
	            //backgroundColor: 'rgb(0, 200, 200)',
	            borderColor: 'rgb(0, 200, 132)',
	            // data: [0, 10, 5, 2, 20, 30, 45], this is static old data
	            data:olddata1,
	        }]
	    },

    // Configuration options go here
    options: {}
});

       function updateChart(){
       	 //chart.data.datasets[0].data = newdata;  
       	  //chart.data.datasets[1].data = newdata1;  //[10, 7, 6, 26, 24, 30, 45]this we used before for static data
       	  chart.data.labels = ["August", "September","November","December"];

       	chart.update();
       };

       function addValue() {
       	//chart.data.datasets[0].data.unshift(999); shift to remove the value at the beginning and unshift to add the value at the beginning
       	//chart.data.datasets[0].data.shift();
       //	chart.data.datasets[0].data.pop();//pop remove the value at the end
       	chart.data.datasets[0].data.push(999);//add value at the end of the array
       	//chart.data.datasets[0].data.reverse();//simply reverse

       	chart.data.labels.push("January");
       	       	chart.update();

       };




    </script>
